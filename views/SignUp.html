<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Book.css">
    <link rel="stylesheet" href="Nav.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Fresh Bowl</h2>
        <!--<h2>Fresh Bowl</h2>-->
        <form action = "/signup" method="post">
            <label>First Name <input type="text" name="First_Name" placeholder="First name" required></label><br>
            <label>Last Name <input type="text" name="Last_Name" placeholder="Last name" required></label><br>
            <label>Citizen ID</label>
            <input type="text" name="Citizen_ID" placeholder="x-xxxx-xxxxx-xx-x" required><br>
            <label>Address </label>
            <input type="text" name="address" placeholder="Your Address"><br>
            <label>Username </label>
            <input type="text" name="username" placeholder="" required><br>
            <label>Password </label>
            <input type="password" name="password" id="password" placeholder="" required><br>
            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
                <span id="passwordMismatchError" style="color: red; display: none;">Passwords do not match</span>
            </div><br>
            <br>
            <input type="submit" value="Sign Up"><br>
        </form>
    </div>
    <button class="back-button" onclick="goBack()">Back</button>
    <script>
        function goBack() {
            window.history.back();
        }
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const passwordMismatchError = document.getElementById("passwordMismatchError");
            
            confirmPasswordInput.addEventListener("input", () => {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    passwordMismatchError.style.display = "block";
                } else {
                    passwordMismatchError.style.display = "none";
                }
            });
    </script>
</body>
</html>
