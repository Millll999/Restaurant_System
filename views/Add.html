<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylesheet/Add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js"></script>
    <!-- Include other head content as needed -->
    <title>Add Menu Item</title>
</head>
<body>
    <h1>Add Menu</h1>

    <form action="/adminaddmenu" method="post">
        <label for="item_name">Menu Name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>

        <label for="Category">Category:</label>
        <input type="text" id="Category" name="category" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Add Menu">
        <button class="back-button" onclick="goBack()">Back</button>
    </form>

    <!--button class="back-button" onclick="goBack()">Back</button-->

    <script>
        function goBack() {
            // Extract the source page from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const sourcePage = urlParams.get('source');

            // Navigate back to the correct page based on the source
            if (sourcePage) {
                window.location.href = sourcePage;
            } else {
                // If sourcePage is not specified, default to Admin_Savory.html
                window.location.href = 'Admin_Savory.html';
            }
        }
    </script>
</body>
</html>
