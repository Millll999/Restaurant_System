<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <link rel="stylesheet" href="Add.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js"></script>
</head>
<body>
    <h1>Add Menu</h1>

    <form action="/adminaddmenu" method="post" onsubmit="return validateForm()">
        <label for="item_name">Menu name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>

        <label for="Category">Category:</label>
        <input type="text" id="Category" name="category" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ><br><br>

        <input type="submit" value="Add item">
    </form>

    <script>
        function validateForm() {
            const item_name = document.getElementById('item_name').value;
            const category = document.getElementById('Category').value;
            const price = document.getElementById('price').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (item_name === "" || category === "" || price === "" || username === "" || password === "") {
                // Display an error SweetAlert if any field is empty
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Please fill in all the fields!",
                    footer: '<a href="#">Why do I have this issue?</a>'
                });
                return false; // Prevent form submission
            } else {
                // Display a success SweetAlert if all fields are filled
                Swal.fire({
                    title: 'Success!',
                    text: 'Data submitted successfully!',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Submit the form after the success popup is acknowledged
                        document.querySelector('form').submit();
                    }
                });
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
