<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Nav.css">
    <link rel="stylesheet" href="Video.css">
    <link rel="stylesheet" href="Product.css">
    <link rel="stylesheet" href="Search.css">
    <title>Category Page</title>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="./videos/Savory.mp4" type="video/mp4">
    </video>
    <div class="navbar">
        <div>
            <button class="home-button" onclick="location.href='Home.html'">Fresh Bowl</button>
        </div>
        <div>
            <div class="dropdown">
                <img class="profile-pic" src="profile.png" alt="Profile Picture">
                <div class="dropdown-content" style="right: -20px;">
                <a href="#">Logout</a>
                <a href="#">Change Password</a>
                </div>
            </div>
            <div class="dropdown" style="padding-left: 20px;">
                <img class="menu-pic" src="menu.png" alt="Menu Picture">
                <div class="dropdown-content" style="right: -20px;">
                <a href="#">Order history</a>
                <a href="#">setting</a>
                <a href="#">Customer service</a>
                <a href="#">About</a>
                <a href="Book.html">Booking</a>
                </div>
            </div>
        </div>
    </div>
    <button class="back-button" onclick="goBack()">Back</button> 
    <form action="/addorder" method="post" >  
    <button class="cart-button" type="submit" onclick="redirectToOrderSummary()"></button>
    </form>
    <div class="search-bar">
        <input type="search" placeholder="Search...">
    </div>
    <h2 class="title">Savory</h2>
    <div class="container">    
        <div id="menu-container">
            
        </div>
    </div> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    fetch('/savormenu') 
        .then((response) => response.json())
        .then((data) => {
        const menuContainer = document.getElementById('menu-container');
        data.forEach((item) => {
            const button = document.createElement('button');
            button.classList.add('menu-button');
            button.textContent = item.buttonLabel;
            const img = document.createElement('img');
                    img.src = item.buttonImage;
                    img.classList.add('menu-image');
                    button.appendChild(img);
            button.addEventListener('click', () => {
                console.log('button clicked');
                return addToCart(item.buttonId);
            });
             menuContainer.appendChild(button);
            });
        })
        .catch((error) => {
        console.error('AJAX error:', error);
    });
});
function addToCart(buttonId) {  
    fetch('/addToCart', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ Menu_ID: buttonId }),
    })
    .then((response) => {
        if (response.ok) {
            console.log('Item added to cart');
        } else {
            console.error('Failed to add item to cart');
        }
    })
    .catch((error) => {
        console.error('AJAX error:', error);
    });
}
function redirectToOrderSummary() {
        // Redirect to the "/addorder" page
        window.location.href = '/summarizing';
}
</script>
    
</body>
</html>
