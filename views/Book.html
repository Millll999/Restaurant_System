<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylesheet/Nav.css">
    <link rel="stylesheet" href="./Stylesheet/Book.css">
    <title>Booking Page</title>
</head>
<body>
    <div class="navbar">
        <div>
            <button class="home-button" onclick="location.href='/Home'">Fresh Bowl</button>
        </div>
        <div>
            <div class="dropdown" >
                <img class="profile-pic" src="profile.png" alt="Profile Picture">
                <div class="dropdown-content" style="right: -20px;">
                <a href="#">Logout</a>
                <a href="#">Change Password</a>
                </div>
            </div>
            
            <div class="dropdown" style="padding-left: 20px;">
                <img class="menu-pic" src="menu.png" alt="Menu Picture">
                <div class="dropdown-content" style="right: -20px;">
                <a href="#">Order history</a>
                <a href="#">Setting</a>
                <a href="#">Customer service</a>
                <a href="#">About</a>
                <a href="/reserve">Booking</a>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <h2 class="title">Booking the Bowl</h2>
    </div>
    <form action="/make-reservation" method="post">
    <div class="container">
        <label>Username <input type="text" name="username" placeholder="username" required></label><br>
        <label>Password <input type="password" name="password" placeholder="password" required></label><br>
        <label>Select Date <input type="date" id="bookingDate" name="bookingDate" required></label><br>
        <br>
        Booking <label for="tableID">Table Number:</label>
        <select id="tableID" name="tableID">
            <option value="a1">a1</option>
            <option value="a2">a2</option>
            <option value="a3">a3</option>
            <option value="a4">a4</option>
            <option value="a5">a5</option>
            <option value="a6">a6</option>
            <option value="a7">a7</option>
            <option value="a8">a8</option>
            <option value="a9">a9</option>
            <option value="a10">a10</option>
        </select><br>
            <br>
        </select>
        <button class="book-button" type="submit">Book now!</button>
    </div>
</form>
</body>
</html>
