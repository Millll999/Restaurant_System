<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylesheet/Admin.css">
    <title>Admin Page</title>
    <!-- Include SweetAlert CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="navbar">
        <div>
            <button class="home-button" onclick="location.href='Admin.html'">Admin</button>
        </div>
        <div>
            <div class="dropdown">
                <img class="profile-pic" src="profile.png" alt="Profile Picture">
                <div class="dropdown-content" style="right: -20px;">
                    <!-- Update the onclick attribute to call the new logout function -->
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
            
            <div class="dropdown" style="padding-left: 20px;">
                <img class="menu-pic" src="menu.png" alt="Menu Picture">
                <div class="dropdown-content" style="right: -20px;">
                    <a href="#">Employee</a>
                    <a href="#">Restaurant Detail</a>
                    <a href="#">Setting</a>
                </div>
            </div>
        </div>
    </div>

    <div class="admin-content">
        <h2 class="admin-title">Menu Category</h2>
        <div class="category-buttons">
            <button class="category-button" onclick="goToCategory('Admin_Savory.html')">Savory</button>
            <button class="category-button" onclick="goToCategory('Admin_Dessert.html')">Dessert</button>
            <button class="category-button" onclick="goToCategory('Admin_Drink.html')">Drink</button>
        </div>
    </div>

    <script>
        function goToCategory(categoryPage) {
            window.location.href = categoryPage;
        }

        // Function to handle logout
        function logout() {
            // Display SweetAlert for confirmation
            Swal.fire({
                title: 'Logout?',
                text: 'You will be returned to the login screen.',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Logout'
            }).then((result) => {
                if (result.isConfirmed) {
                    // If confirmed, redirect to the login page
                    window.location.href = 'Login.html';
                }
            });
        }
    </script>
</body>
</html>
