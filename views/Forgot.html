<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylesheet/Forgot.css">
    <title>Forgot Page</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Reset your password</h2>
        <form action = "/reset-password" method="post" onsubmit="return validateForm()">
        <label for="username">Username </label>
        <input type="text" id="username" name="username" required><br>
        <label for="new_password">New Password </label>
        <input type="password" id="new_password" name="new_password" required><br>
            <div class="input-box">
                <span class="details">Confirm Password </span>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
                <span id="passwordMismatchError" style="color: red; display: none;">Passwords do not match</span>
            </div><br>
            <br>
            <input type="submit" value="Reset"><br>
        </form>
    </div>
    <button class="back-button" onclick="goBack()">Back</button>
    <script>
        function goBack() {
            window.history.back();
        }
        const passwordInput = document.getElementById("new_password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const passwordMismatchError = document.getElementById("passwordMismatchError");
            
            confirmPasswordInput.addEventListener("input", () => {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    passwordMismatchError.style.display = "block";
                } else {
                    passwordMismatchError.style.display = "none";
                }
            });
           
          function validateForm() {
    var username = document.getElementById("username").value;
    var newpassword = document.getElementById("new_password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    // Regular expression to allow only letters, numbers, and underscores
    var regex = /^[a-zA-Z0-9_]+$/;

    if (!regex.test(username) || !regex.test(newpassword) || !regex.test(confirmPassword)) {
      // Display an error message near the form or use another method to inform the user
      alert('Special characters are not allowed in the username or password.');
      return false; // Prevent form submission
    }
    return true; // Allow form submission
  }

    </script>
</body>
</html>
