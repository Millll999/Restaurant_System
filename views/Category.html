<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylesheet/Nav.css">
    <link rel="stylesheet" href="./Stylesheet/Video.css">
    <link rel="stylesheet" href="./Stylesheet/Category.css">
    <title>Category Page</title>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="./videos/footage.mp4" type="video/mp4">
    </video>
    <div class="navbar">
        <div>
            <button class="home-button" onclick="location.href='Home.html'">Fresh Bowl</button>
        </div>
        <div>
            <div class="dropdown" >
                <img class="profile-pic" src="profile.png" alt="Profile Picture">
                <div class="dropdown-content" style="right: -20px;">
                <a href="#">Logout</a>
                <a href="#">Change Password</a>
                </div>
            </div>
            <div class="dropdown" style="padding-left: 20px;">
                <img class="menu-pic" src="menu.png" alt="Menu Picture">
                <div class="dropdown-content" style="right: -20px;">
                <a href="#">Order history</a>
                <a href="#">setting</a>
                <a href="#">Customer service</a>
                <a href="#">About</a>
                <a href="Book.html">Booking</a>
                <a href="Delete.html">Delete account</a>
                </div>
            </div>
        </div>
    </div>
    <div class="search-bar">
        <input type="search" placeholder="Search...">
    </div>
    <div class="category-bar">
        <div class="category" onclick="location.href='/savor'" style="background-image: url(./images/Savory.jpg);">Savory</div>
        <div class="category" onclick="location.href='/dessert'" style="background-image: url(./images/Dessert.jpg);">Dessert</div>
        <div class="category" onclick="location.href='/drink'" style="background-image: url(./images/Drink.jpg);">Drink</div>
    </div>

    
    <script>
        const video = document.getElementById('video-background');
    
        // Check if video playback time is stored in local storage
        const savedTime = localStorage.getItem('videoPlaybackTime');
        if (savedTime) {
            video.currentTime = parseFloat(savedTime);
            // Clear the stored time after using it
        }
    </script>
</body>
</html>
